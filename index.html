<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors - Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header>
        <h1>Multiplayer Rock, Paper, Scissors!</h1>
    </header>
    <br>
    <br>
    <div id="name-select">
        <form>
            <p>Hello! You are player <span id="player-number-span"></span>. Give us your name!</p>
            <input type="text" placeholder="name" id="name-input">
            <input type="submit" id="name-submit">
        </form>
    </div>
    <div id="game-container">
        <div class="gamespace" id="player1-gamespace"></div>
        <div class="gamespace" id="neutral-gamespace"></div>
        <div class="gamespace" id="player2-gamespace"></div>
    </div>
    <div id="chatbox">
        <div id="chat-text"></div>
        <form>
            <input type="text" placeholder="Chat with your opponent!" name="" id="chat-input">
            <input type="submit" id="chat-submit">
        </form>
    </div>
</body>

</html>
